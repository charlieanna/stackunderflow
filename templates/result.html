<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in similar_words.items() %}

            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
               <td> {{ v2[key] }} </td>
            </tr>

         {% endfor %}
      </table>

      <table border = 1>
         {% for row in results %}
            <tr>
               <th> {{ " ".join(row.tags.split("|")) }} </th>
               <td> {{ row.score }} </td>
               <td> {{ row.title }} </td>
               <td><a href="https://stackoverflow.com/questions/{{row.id}}" target="_blank">See question</a></td>
            </tr>
         {% endfor %}
      </table>

      <table border = 1>
         {% for n in num %}
            <tr>
               <th> {{ n }} </th>
               <td> {{ v1[n] }} </td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
